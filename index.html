<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="outerContainer">
        <section class="innerContainer">
            <h2 class="title">
                Generate a
            </h2>
            <h2 class="title2">Random Password!</h2>
            <p class="subline">Never use an unsecure password again.</p>
            <form>
                <label class="char">Number of Characters:</label>
                <input id="charNum" type="number">
            </form>
            <button class="generate">Generate Password</button>

            <div class="divider"></div>
            <div id="passBox"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
